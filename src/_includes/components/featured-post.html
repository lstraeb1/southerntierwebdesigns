<div class="blog-sidebar">
    <!--Featured-->
    <div class="blog-featured-group">
        <span class="blog-header">Featured Posts</span>
        {%- for post in collections.featured | reverse -%}
            <a class="blog-feature" href="{{ post.url }}">
                <picture class="blog-featureImage">
                    <img
                        src="{{ post.data.image }}" 
                        alt="{{ post.data.imageAlt }}"
                        width="60"
                        height="60"
                        decoding="async">
                </picture>
                <div class="content-group">
                    <h3 class="feature-h3">{{ post.data.title }}</h3>
                    <span class="feature-date">{{ post.date | postDate }}</span>
                </div>
            </a>
        {%- endfor -%}
    </div>
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61565138183329" class="cs-link" aria-label="facebook" target="_blank">
            <img src="/assets/svgs/blog-facebook.svg" alt="facebook icon" class="cs-icon" aria-hidden="true">
        </a>
        <a href="mailto:{client.email}" class="cs-link" aria-label="email" target="_blank">
            <img src="/assets/svgs/blog-gmail.svg" alt="email icon" class="cs-icon" aria-hidden="true">
        </a>
        <a href="https://www.linkedin.com/in/liam-straebler-2952b2294/" class="cs-link" aria-label="linkedin" target="_blank">
            <img src="/assets/svgs/blog-linkedin.svg" alt="linkedin icon" class="cs-icon" aria-hidden="true">
        </a>
    </div>
    <!--Add anything else in the sidebar below-->
</div>
